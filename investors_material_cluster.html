  <style>
    html, body {

      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* üîπ HEADER FIXO */
    #header {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      z-index: 40;
    }

    #header h2 {
      margin: 0;
      font-size: 15px;
      color: #222;
      white-space: nowrap;
    }

    /* üîπ BOT√ÉO BACK */
    #back-btn {
      text-decoration: none;
      background: #3b5998;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    #back-btn:hover {
      background: #2d4373;
    }

    /* üîπ FILTROS */
    #filter-box {
      position: absolute;
      top: 70px;
      left: 10px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 30;
      line-height: 1.5;
      min-width: 250px;
      max-height: 85vh;
      overflow-y: auto;
    }

    #filter-box b {
      display: block;
      margin: 10px 0 6px;
      color: #17193b;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    #filter-box b:first-child { margin-top: 0; }

    .checkbox-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 6px;
      background: #fcfcfc;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .checkbox-item input {
      margin-right: 8px;
    }

    .checkbox-item:hover {
      background-color: #f0f0f0;
    }

    #counter {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 2px solid #eee;
      font-weight: bold;
      text-align: center;
      font-size: 13px;
      color: #17193b;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 13px;
      line-height: 1.5;
      z-index: 20;
    }
  </style>
</head>

<!-- üîπ FILTROS -->
<div id="filter-box">

    <label class="checkbox-item"><input type="checkbox" name="cluster" value="high priority" checked> High Priority</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="medium priority" checked> Medium Priority</label>

    <label class="checkbox-item"><input type="checkbox" name="cluster" value="delivery restricted s" checked> Delivery Restricted S</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="delivery restricted d" checked> Delivery Restricted D</label>
  </div>

  <b>Distance Category</b>
  <div class="checkbox-list">

    <label class="checkbox-item"><input type="checkbox" name="dist" value="medium" checked> Medium (40‚Äì100 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="regional" checked> Regional (100‚Äì300 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="distant" checked> Distant (> 300 km)</label>
  </div>

  <div id="counter">Loading...</div>
</div>

<div id="map"></div>
