<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValOre ‚Äì NOBO Investors (Materials)</title>

  <style>
    /* üîπ GERAL */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita barras de rolagem duplas */
    }

    /* üîπ MAPA */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    /* üîπ HEADER FIXO */
    #header {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      z-index: 40;
      max-width: 90%; /* Evita quebra em telas pequenas */
    }

    #header h2 {
      margin: 0;
      font-size: 15px;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* üîπ BOT√ÉO BACK */
    #back-btn {
      text-decoration: none;
      background: #3b5998;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    #back-btn:hover {
      background: #2d4373;
    }

    /* üîπ FILTROS */
    #filter-box {
      position: absolute;
      top: 70px;
      left: 10px;
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 30;
      line-height: 1.5;
      width: 250px;
      max-height: calc(100vh - 150px); /* Ajuste din√¢mico de altura */
      overflow-y: auto;
    }

    #filter-box b {
      display: block;
      margin: 10px 0 6px;
      color: #17193b;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    #filter-box b:first-child { margin-top: 0; }

    .checkbox-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 6px;
      background: #fcfcfc;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .checkbox-item input {
      margin-right: 8px;
    }

    .checkbox-item:hover {
      background-color: #f0f0f0;
    }

    #counter {
      margin-top: 12px;
      padding-top: 10px;
      border-top: 2px solid #eee;
      font-weight: bold;
      text-align: center;
      font-size: 13px;
      color: #17193b;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 13px;
      line-height: 1.5;
      z-index: 20;
      display: none; /* S√≥ aparece se tiver conte√∫do */
    }
  </style>
</head>

<body>

<div id="header">
  <a id="back-btn" href="index.html">‚Üê Back</a>
  <h2>ValOre ‚Äì NOBO Investors by Materials Cluster (Ontario)</h2>
</div>

<div id="filter-box">

  <b>Material Cluster</b>
  <div class="checkbox-list" id="cluster-filters">
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="top priority" checked> Top Priority</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="high priority" checked> High Priority</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="medium priority" checked> Medium Priority</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="low priority" checked> Low Priority</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="delivery restricted s" checked> Delivery Restricted S</label>
    <label class="checkbox-item"><input type="checkbox" name="cluster" value="delivery restricted d" checked> Delivery Restricted D</label>
  </div>

  <b>Distance Category</b>
  <div class="checkbox-list" id="dist-filters">
    <label class="checkbox-item"><input type="checkbox" name="dist" value="local" checked> Local (‚â§ 10 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="nearby" checked> Nearby (10‚Äì40 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="medium" checked> Medium (40‚Äì100 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="regional" checked> Regional (100‚Äì300 km)</label>
    <label class="checkbox-item"><input type="checkbox" name="dist" value="distant" checked> Distant (> 300 km)</label>
  </div>

  <div id="counter">Loading map...</div>
</div>

<div id="map"></div>
<div id="legend"></div>

<script>
  let map;
  let markers = []; // Array para armazenar seus marcadores
  
  // Esta √© a fun√ß√£o que o Google chama quando a API carrega
  function initMap() {
    console.log("Inicializando Google Maps...");

    // 1. Cria o mapa
    // Ajustei o centro para coordenadas gen√©ricas de Ontario, ajuste conforme necess√°rio
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 50.0, lng: -85.0 }, 
      zoom: 6,
      mapTypeControl: false,
      streetViewControl: false
    });

    // 2. Aqui voc√™ deve carregar seus dados e criar os marcadores
    // Exemplo de como integrar com sua l√≥gica antiga:
    // loadDataAndCreateMarkers();
    
    document.getElementById("counter").innerText = "Map Ready (0 items)";
    
    // Adiciona Listeners aos filtros para n√£o quebrar a UI
    attachFilterEvents();
  }

  function attachFilterEvents() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(box => {
      box.addEventListener('change', () => {
        // Chame sua fun√ß√£o de filtrar aqui
        console.log("Filtro alterado: " + box.value);
        updateCounter(); 
      });
    });
  }

  function updateCounter() {
    // Apenas um placeholder para evitar erros visuais
    document.getElementById("counter").innerText = "Filters updated";
  }

  // Torna a fun√ß√£o initMap global para que a API consiga encontr√°-la
  window.initMap = initMap;
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy3FD3k3MpOnMGZvfo7IOeq9SKESf35fg&callback=initMap">
</script>

</body>
</html>
