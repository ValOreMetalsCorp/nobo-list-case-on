<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google Maps Test</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // Fun√ß√£o principal do mapa
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 43.7, lng: -79.4 }, // Toronto
          zoom: 8
        });

        new google.maps.Marker({
          position: { lat: 43.7, lng: -79.4 },
          map,
          title: "Toronto"
        });
      }
    </script>

    <!-- üîë Carrega direto com sua chave -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpc7QvLyEbejJL1bwaV--hsQHS1gFFoWg&callback=initMap">
    </script>
  </body>
</html>
